<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Characters</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-4">
      <h1>Characters</h1>
      <form method="POST" action="/characters">
        <div class="form-group">
          {% for character in characters %}
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="{{ character.name }}" id="{{ character.name }}" name="selected_characters">
              <label class="form-check-label" for="{{ character.name }}">
                {{ character.name }}
              </label>
            </div>
          {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Save Characters</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
