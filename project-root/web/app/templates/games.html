<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Games</title>
  </head>
  <body>
    <div>
      <h2>Create Game</h2>
      <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>
          {{ form.name.label }} {{ form.name() }}
        </div>
        <div>
          {{ form.description.label }} {{ form.description() }}
        </div>
        <div>
          {{ form.submit() }}
        </div>
      </form>
      <hr>
      <h2>Join Game</h2>
      <ul>
        {% for game in games %}
          <li>
            <strong>{{ game.name }}</strong>: {{ game.description }}
            <a href="{{ url_for('join_game', game_id=game.id) }}">Join</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
