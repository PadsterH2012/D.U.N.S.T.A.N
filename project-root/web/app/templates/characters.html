{% extends "base.html" %}

{% block title %}Characters{% endblock %}

{% block content %}
  <h1>Characters</h1>
  <form method="POST" action="/characters">
    <div class="form-group">
      {% for character in characters %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="{{ character['name'] }}" id="{{ character['name'] }}" name="selected_characters">
          <label class="form-check-label" for="{{ character['name'] }}">
            {{ character['name'] }}
          </label>
        </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Save Characters</button>
  </form>
{% endblock %}
